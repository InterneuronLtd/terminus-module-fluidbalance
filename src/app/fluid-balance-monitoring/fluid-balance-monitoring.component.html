<div *ngIf="showHideFBMAtInitLoad && appService.IsCurrentEncounter()">
  <div *ngIf="showHideFluidBalanceMonitoring">
    <button type="button" class="btn btn-success text-white" (click)="startFluidBalanceMonitoring()">Start monitoring</button>
  </div>
  <div *ngIf="!showHideFluidBalanceMonitoring && !isActiveFluidBalanceMonitoring">
    <button type="button" class="btn btn-warning text-white" (click)="restartFluidBalanceMonitoring()">Restart monitoring</button>
  </div>
  <div class="row" *ngIf="!showHideFluidBalanceMonitoring && isActiveFluidBalanceMonitoring && showRecordWeight">
    <div class="col-4">
      <div class="alert alert-info mt-2">
        <h6 class="font-weight-bold">Weight has not been recorded for this patient</h6>
        <label>In order to start fluid balance monitoring it is necessary to record the weight of the patient so that it can be used to calculate the estimated hourly urine output</label>
        <button type="button" class="btn btn-info text-white" (click)="openRecordWeightModal()">Record patient's weight</button>
      </div>
    </div>
  </div>
</div>
