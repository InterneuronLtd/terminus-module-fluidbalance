<h5>Change Pump</h5>
<div class="alert alert-warning" role="alert">
    <h6>{{timepicker |  date:'EEEE, MMMM d, y'}}</h6>
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Pump Change Time</label>
    <timepicker class="input-sm" (keydown)="false"  [showMeridian]="false" minuteStep="15" (isValid)="isValid($event)"
        [(ngModel)]="timepicker">
    </timepicker>

</div>

<div class="form-group">
    <label for="exampleInputPassword1">New Pump Number</label>
    <input type="text" class="form-control col-6" [(ngModel)]="pumpNumber">
</div>

<div class="alert alert-danger" *ngIf="errormessage!=''" role="alert" [innerHtml]="errormessage">

</div>
<div class="card">
    <div class="card-header">
        <button type="button" (click)="pumChange()" class="btn btn-success btn-sm float-right ">Change Pump</button>
    </div>

</div>
