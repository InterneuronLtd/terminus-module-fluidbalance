<div class="modal fade bd-example-modal-lg" *ngIf="showCIScreen"
    [config]="{backdrop: 'static',show: true,  keyboard: false}" bsModal tabindex="-1" data-bs-keyboard="false"
    data-bs-backdrop="static" style="display: block;" role="dialog" aria-labelledby="myExtraLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">

        <div class="modal-content">
            <div class="modal-header" style="padding: 0.2rem 1rem; border-bottom-width: 0px;">

                <span type="text" class="close pull-right" placement="left" (click)="closepopup()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </span>

            </div>
            <div class="modal-body">
                <div *ngIf="continuousinfusion_id !=''">
                    <app-infusion-menu [timeslot]="timeslot" [continuousinfusion_id]="continuousinfusion_id">
                    </app-infusion-menu>

                    <!-- <br />
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-sm btn-secondary pull-right" (click)="closepopup()">Close</button>
                            </div>
                        </div> 
                    </div> -->

                </div>

                <div class="container" *ngIf="continuousinfusion_id==''">
                    <div class="row">

                        <div class="col-12">
                            <app-start-infusion [route_id]="route_id"
                                [fluidbalancesessionroute_id]="fluidbalancesessionroute_id"
                                (loadSummaryEvent)="showMenus($event)"></app-start-infusion>
                            <br />
                            <button type="button" class="btn btn-sm btn-secondary"
                                (click)="closepopup()">Cancel</button>
                        </div>

                    </div>
                </div>

            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" (click)="closepopup()">Close</button>
              </div> -->
        </div>
    </div>
</div>
