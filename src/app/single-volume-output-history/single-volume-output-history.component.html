<div *ngIf="appService.showSingleVolumeOutputHistory" [config]="{ show:true, backdrop: 'static'}" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
    class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">       
   <div class="modal-dialog modal-dialog-centered modal-lg">
     <div class="modal-content">
    
   <div class="modal-body">
    
    <div class="card">
      <div class="card-header">
        <span>History</span>
       <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
      <div class="card-body pt-0" style="max-height:400px;overflow-y:auto;overflow-x:hidden">

          <table class="table table-sm">
              <thead>
                  <tr>
                      <th>Device</th>
                      <th>Volume</th>
                      <th>Time Amended</th>
                      <th>Amended By</th>
                      <th>Reason</th>                        
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let history of singleVolumeHistotry" [ngStyle]="{'color' : history.isremoved === true ? '#bf3939' : ''}">                                             
                      <td>{{ history.devicetype}}</td>     
                      <td>{{ history.volume}}</td>     
                      <td>{{ history.datetime | date : 'dd-MM-yyyy HH:mm' }}</td>                     
                      <td>{{ history.amendedby}}</td>     
                      <td>{{ history.reason}}</td>                                           
                  </tr>
              </tbody>
          </table>
               
              
      </div>
    </div>
  
        </div> 
     </div>
   </div>
 </div>
