<div class="form-inline">
  <div class="form-group">
    <h4>
      {{ displayDateText | date:'EEEE, d MMMM yyyy' }}
    </h4>
  </div>
  <div class="form-group">
    <input type="text" (bsValueChange)="onValueChange($event)" [(ngModel)]="selectedDate" (onHidden)="onDatePickerClose($event)" (onShown)="onDatePickerOpen($event)"
      [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', showWeekNumbers: false , containerClass: 'theme-default', adaptivePosition: true }"
      class="form-control" bsDatepicker (keydown)="allowedKeys($event);" [minDate]="minDate" [maxDate]="maxDate" style="width: 110px;" />
  </div>
  <div class="form-group">
    <button type="button" (click)="onPreviousClick()" class="btn btn-sm btn-secondary" [disabled]="disablePreviousButton">Previous</button>
  </div>
  <div class="form-group">
    <button type="button" style="text-align: center;" (click)="onTodayClick()" class="btn btn-sm btn-secondary">Today</button>
  </div>
  <div class="form-group">
    <button type="button" [disabled]="disableNextButton" style="text-align: right;" (click)="onNextClick()" class="btn btn-sm btn-secondary">Next</button>
  </div>
</div>
<div class="form-group mt-2" style="max-height: 50px; overflow-y:scroll" *ngIf="appService.IsCurrentEncounter()">
  <ul>
    <li class="text-wrap text-danger" *ngFor="let d of notcompleted" >
      <strong>{{d.routetype}} infusion due to complete on {{ d.completiondatetime | date:'dd/MM' }} at {{ d.completiondatetime | date:'HH:mm' }} has not been recorded as completed.</strong>
    </li>
    
  </ul>
</div>
